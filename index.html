	<div class="container main">
		<div class="top row">
			<div class="title card-title col-sm-4">
				<h1>Code Creatives</h1>
			</div>
			<div id="pages" class="links col-sm-4" data-bind="foreach: pages">
				<span class="btn btn-light glyphicon glyphicon-folder-close" data-bind="css: {'selected glyphicon-folder-open': $parent.selectedPage() === id()}, click: $parent.selectedPage.bind($parent, id())"></span>
			</div>
			<div class="page-title col-sm-4" data-bind="foreach: pages">
				<h1 data-bind="visible: $parent.selectedPage() === id(), text: name"></h1>
			</div>
		</div>
		<div id="pageContent" class="content row" data-bind="foreach: pages">
            <div class="content-wrapper" data-bind="if: $parent.selectedPage() === id()">
                <!-- pages contents will come in here -->
                <div data-bind="text: content">
                    <!-- works -->
                    <div class="worksWrapper">
                        <div class="workList col-sm-4">
                            <div class="btns-wrapper">
                                <div class="slider-arrows top-arr glyphicon glyphicon-chevron-up"></div>
                                <div class="btns" data-bind="foreach: $root.works">
                                    <a href="" class="btn btn-light btn-md btn-block" data-bind="text: $data.title, click: $root.selectedWork.bind($parent, id())"></a>
                                </div>
                                <div class="slider-arrows bottom-arr glyphicon glyphicon-chevron-down"></div>
                            </div>
                        </div>
                        <div class="workImg col-sm-4">
                            <div class="imgWrap text-center" data-bind="foreach: $root.works">
                                <img src="" data-bind="visible: $root.selectedWork() === id(), attr: { img: $data.img }" alt="">
                            </div>
                            <div class="linkToProject text-center" data-bind="foreach: $root.works">
                                <a href="" class="badge badge-light" data-bind="visible: $root.selectedWork() === id(), text: $data.title">link to project</a>
                            </div>
                        </div>
                        <div class="workDesc col-sm-4" data-bind="foreach: $root.works">
                            <div class="workTitle" data-bind="visible: $root.selectedWork() === id(), text: $data.title"></div>
                            <div class="descText" data-bind="visible: $root.selectedWork() === id(), text: $data.description"></div>
                        </div>
                    </div>
                </div>

	<script type="text/javascript">
		$( document ).ready(function() {
		    $(".label").mouseover(function(event) {
		    	/* Act on the event */
		    	$(this).addClass('label-danger');
		    });
			$(".top-arr").mouseover(function (){
				$('.btns').animate({
					scrollTop: $(".btns-wrapper").position().top
				}, 500);
			});
			$(".bottom-arr").mouseover(function (){
				$('.btns').animate({
					scrollTop: $(".btns").height()
				}, 500);
			});
		});
	</script>
